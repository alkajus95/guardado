<!DOCTYPE html>

<body>
        <div class="container" id="container">
            <h1>Calculadora de sueldo</h1>
            <div class="container1">
            <label for="horas">Horas trabajadas:</label>
        <input type="number" id="horas" required>
        </div>
        <br>
        <div class="container2">
        <label for="sueldo">Sueldo por hora:</label>
        <input type="number" id="sueldo" required>
        </div>
        <br>
        <div class="container2">
            <label for="hextra">Horas extra:</label>
            <input type="number" id="hextra" required>
            </div>
            <br>
            <div class="container2">
                <label for="sextra">sueldo extra:</label>
                <input type="number" id="sextra" required>
                </div>
                <br>
                <div class="container2">
                    <label for="bono">bonos adquiridos:</label>
                    <input type="number" id="bono" required>
                    </div>
                    <br>
        <button id="calcular">Calcular sueldo</button>
        <div class ="resultado" id="resultado">
            <p id="plata"></p>
        </div>
        </div>
