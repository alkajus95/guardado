
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Tarifa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Calculadora de Tarifa</h1>
  <form>
    <label for="transporte">Seleccione el transporte:</label>
    <select id="transporte" name="transporte">
      <option value="Bus">Bus</option>
      <option value="Metro">Metro</option>
      <option value="Taxi">Taxi</option>
    </select>
    <br>
    <label for="tipoViaje">Seleccione el tipo de viaje:</label>
    <select id="tipoViaje" name="tipoViaje">
      <option value="Urbano">Urbano</option>
      <option value="Otro">Otro</option>
    </select>
    <br>
    <button id="calcular">Calcular Tarifa</button>
    <p id="resultado"></p>
  </form>

  <script src="script.js"></script>
</body>
</html>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
}

form {
  width: 50%;
  margin: 40px auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
  display: block;
  margin-bottom: 10px;
}

select {
  width: 100%;
  height: 30px;
  margin-bottom: 20px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  width: 100%;
  height: 30px;
  background-color: #4CAF50;
  color: #fff;
  padding: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #3e8e41;
}

#resultado {
  font-size: 24px;
  font-weight: bold;
  margin-top: 20px;
}
</style>

<script>
const transporteSelect = document.getElementById('transporte');
const tipoViajeSelect = document.getElementById('tipoViaje');
const calcularButton = document.getElementById('calcular');
const resultadoParagraph = document.getElementById('resultado');

calcularButton.addEventListener('click', (e) => {
  e.preventDefault();
  const transporte = transporteSelect.value;
  const tipoViaje = tipoViajeSelect.value;
  let tarifaBase;

  switch (transporte) {
    case "Bus":
      switch (tipoViaje) {
        case "Urbano":
          tarifaBase = 1.50;
          break;
        case "Otro":
          tarifaBase = 2.50;
          break;
        default:
          alert("Seleccione un tipo de viaje v치lido.");
          break;
      }
      break;
    case "Metro":
      switch (tipoViaje) {
        case "Urbano":
          tarifaBase = 2.00;
          break;
        case "Otro":
          tarifaBase = 3.00;
          break;
        default:
          alert("Seleccione un tipo de viaje v치lido.");
          break;
      }
      break;
    case "Taxi":
      switch (tipoViaje) {
        case "Urbano":
          tarifaBase = 5.00;
          break;
        case "Otro":
          tarifaBase = 8.00;
          break;
        default:
          alert("Seleccione un tipo de viaje v치lido.");
          break;
      }
      break;
    default:
      alert("Seleccione un transporte v치lido.");
      break;
  }

  if (tarifaBase) {
    resultadoParagraph.textContent = `Tarifa Final: $${tarifaBase.toFixed(2)}`;
  }
});
</script>
